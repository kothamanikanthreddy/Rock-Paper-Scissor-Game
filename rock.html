<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Game</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>
    <div class="container">
        <div class="games">
            <div class="game" id="rock">Rock</div>
            <div class="game" id="paper">Paper</div>
            <div class="game" id="scissor">Scissor</div>
        </div>
    </div>
    <div class="scoreboard">
        <div class="youscore">
            <p id="yousco">0</p>
            <p>Your Score</p>
        </div>
        <div class="compscore">
            <p id="comsco">0</p>
            <p>Computer Score</p>
        </div>
    </div>
    <div class="mat">
        <div class="msgc">
            <p class="msg">PLAY GAME</p>
        </div>
    </div>
</body>
<script src="rock.js"></script>
</html>
